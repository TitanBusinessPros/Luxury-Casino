<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Casino Slots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #4a0066 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        .stat-label {
            font-size: 0.9em;
            color: #ccc;
        }

        .stat-value {
            font-size: 1.8em;
            color: #ffd700;
            font-weight: bold;
        }

        .machines-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .machine {
            background: linear-gradient(145deg, #2a0044 0%, #1a0033 100%);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .machine:hover {
            transform: translateY(-5px);
        }

        .machine-title {
            text-align: center;
            color: #ffd700;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .reels {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            background: #000;
            padding: 15px;
            border-radius: 10px;
        }

        .reel {
            font-size: 3em;
            width: 60px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border: 2px solid #ffd700;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bet-controls {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .bet-btn {
            padding: 8px 15px;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            color: #ffd700;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .bet-btn:hover {
            background: rgba(255, 215, 0, 0.4);
        }

        .bet-btn.active {
            background: #ffd700;
            color: #000;
        }

        .spin-btn {
            padding: 15px;
            background: linear-gradient(145deg, #ffd700 0%, #ffed4e 100%);
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .spin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(255, 215, 0, 0.6);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .message {
            text-align: center;
            margin-top: 10px;
            min-height: 24px;
            font-weight: bold;
        }

        .win {
            color: #00ff00;
            animation: pulse 0.5s;
        }

        .lose {
            color: #ff6b6b;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .shop {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .shop-title {
            font-size: 2em;
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
        }

        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .shop-item {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.2s;
        }

        .shop-item.owned {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .item-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #ffd700;
        }

        .item-price {
            font-size: 1.2em;
            color: #00ff00;
            margin-bottom: 10px;
        }

        .buy-btn {
            padding: 10px 20px;
            background: #ffd700;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: all 0.2s;
        }

        .buy-btn:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }

        .buy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .owned-badge {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé∞ LUXURY CASINO üé∞</h1>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Your Balance</div>
                <div class="stat-value">$<span id="balance">100</span></div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Luxury Items</div>
                <div class="stat-value"><span id="itemCount">0</span>/10</div>
            </div>
        </div>

        <div class="machines-container" id="machinesContainer"></div>

        <div class="shop">
            <h2 class="shop-title">üíé LUXURY SHOP üíé</h2>
            <div class="shop-items" id="shopItems"></div>
        </div>
    </div>

    <script>
        const machines = [
            { id: 1, name: 'üçí Cherry Bliss', symbols: ['üçí', 'üçã', 'üçä', 'üçá', '‚≠ê'] },
            { id: 2, name: 'üíé Diamond Deluxe', symbols: ['üíé', 'üí∞', 'üëë', 'üé∞', '‚≠ê'] },
            { id: 3, name: 'üçÄ Lucky Clover', symbols: ['üçÄ', 'üé≤', 'üÉè', 'üéØ', '‚≠ê'] },
            { id: 4, name: 'üëë Royal Fortune', symbols: ['üëë', 'üíç', 'üèÜ', 'üí∞', '‚≠ê'] },
            { id: 5, name: 'üåü Golden Star', symbols: ['üåü', '‚ú®', 'üí´', 'üé™', '‚≠ê'] },
            { id: 6, name: 'üî• Fire & Ice', symbols: ['üî•', '‚ùÑÔ∏è', 'üíß', '‚ö°', '‚≠ê'] },
            { id: 7, name: 'üé≠ Vegas Nights', symbols: ['üé≠', 'üé¨', 'üé™', 'üé®', '‚≠ê'] },
            { id: 8, name: 'ü¶Å Safari Gold', symbols: ['ü¶Å', 'üêò', 'ü¶í', 'ü¶ì', '‚≠ê'] }
        ];

        const luxuryItems = [
            { id: 1, name: 'Designer Watch', icon: '‚åö', price: 150 },
            { id: 2, name: 'Sports Car', icon: 'üèéÔ∏è', price: 500 },
            { id: 3, name: 'Private Jet', icon: '‚úàÔ∏è', price: 1200 },
            { id: 4, name: 'Luxury Yacht', icon: 'üõ•Ô∏è', price: 2000 },
            { id: 5, name: 'Beach Villa', icon: 'üèñÔ∏è', price: 3000 },
            { id: 6, name: 'Diamond Ring', icon: 'üíç', price: 800 },
            { id: 7, name: 'Gold Statue', icon: 'üóø', price: 1500 },
            { id: 8, name: 'Private Island', icon: 'üèùÔ∏è', price: 5000 },
            { id: 9, name: 'Royal Crown', icon: 'üëë', price: 4000 },
            { id: 10, name: 'Space Ticket', icon: 'üöÄ', price: 10000 }
        ];

        let balance = 100;
        let ownedItems = [];
        let selectedBets = {};

        function init() {
            machines.forEach(machine => {
                selectedBets[machine.id] = 5;
            });
            renderMachines();
            renderShop();
            updateStats();
        }

        function renderMachines() {
            const container = document.getElementById('machinesContainer');
            container.innerHTML = machines.map(machine => `
                <div class="machine">
                    <div class="machine-title">${machine.name}</div>
                    <div class="reels" id="reels-${machine.id}">
                        <div class="reel">‚ùì</div>
                        <div class="reel">‚ùì</div>
                        <div class="reel">‚ùì</div>
                    </div>
                    <div class="controls">
                        <div class="bet-controls">
                            <button class="bet-btn ${selectedBets[machine.id] === 5 ? 'active' : ''}" onclick="setBet(${machine.id}, 5)">$5</button>
                            <button class="bet-btn ${selectedBets[machine.id] === 10 ? 'active' : ''}" onclick="setBet(${machine.id}, 10)">$10</button>
                            <button class="bet-btn ${selectedBets[machine.id] === 25 ? 'active' : ''}" onclick="setBet(${machine.id}, 25)">$25</button>
                            <button class="bet-btn ${selectedBets[machine.id] === 50 ? 'active' : ''}" onclick="setBet(${machine.id}, 50)">$50</button>
                        </div>
                        <button class="spin-btn" onclick="spin(${machine.id})">SPIN - $${selectedBets[machine.id]}</button>
                        <div class="message" id="message-${machine.id}"></div>
                    </div>
                </div>
            `).join('');
        }

        function setBet(machineId, amount) {
            selectedBets[machineId] = amount;
            renderMachines();
        }

        function spin(machineId) {
            const bet = selectedBets[machineId];
            
            if (balance < bet) {
                showMessage(machineId, 'Not enough money!', 'lose');
                return;
            }

            balance -= bet;
            updateStats();

            const machine = machines.find(m => m.id === machineId);
            const reelsDiv = document.getElementById(`reels-${machineId}`);
            const reelElements = reelsDiv.querySelectorAll('.reel');

            let spinCount = 0;
            const spinInterval = setInterval(() => {
                reelElements.forEach(reel => {
                    const randomSymbol = machine.symbols[Math.floor(Math.random() * machine.symbols.length)];
                    reel.textContent = randomSymbol;
                });
                spinCount++;
                if (spinCount >= 10) {
                    clearInterval(spinInterval);
                    finalizeSpin(machineId, machine, reelElements, bet);
                }
            }, 100);
        }

        function finalizeSpin(machineId, machine, reelElements, bet) {
            const results = [];
            reelElements.forEach(reel => {
                const symbol = machine.symbols[Math.floor(Math.random() * machine.symbols.length)];
                reel.textContent = symbol;
                results.push(symbol);
            });

            // Check for wins
            if (results[0] === results[1] && results[1] === results[2]) {
                // Three of a kind
                let multiplier = 10;
                if (results[0] === '‚≠ê') multiplier = 20;
                const winAmount = bet * multiplier;
                balance += winAmount;
                showMessage(machineId, `üéâ JACKPOT! Won $${winAmount}! üéâ`, 'win');
            } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                // Two of a kind
                const winAmount = bet * 2;
                balance += winAmount;
                showMessage(machineId, `Win $${winAmount}!`, 'win');
            } else if (results.includes('‚≠ê')) {
                // Star bonus
                const winAmount = bet;
                balance += winAmount;
                showMessage(machineId, `Star Bonus! Won $${winAmount}!`, 'win');
            } else {
                showMessage(machineId, `Try again!`, 'lose');
            }

            updateStats();
        }

        function showMessage(machineId, text, type) {
            const messageDiv = document.getElementById(`message-${machineId}`);
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 3000);
        }

        function updateStats() {
            document.getElementById('balance').textContent = balance;
            document.getElementById('itemCount').textContent = ownedItems.length;
            renderShop();
        }

        function renderShop() {
            const container = document.getElementById('shopItems');
            container.innerHTML = luxuryItems.map(item => {
                const owned = ownedItems.includes(item.id);
                return `
                    <div class="shop-item ${owned ? 'owned' : ''}">
                        <div class="item-icon">${item.icon}</div>
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">$${item.price}</div>
                        ${owned 
                            ? '<div class="owned-badge">‚úì OWNED</div>' 
                            : `<button class="buy-btn" onclick="buyItem(${item.id})" ${balance < item.price ? 'disabled' : ''}>BUY</button>`
                        }
                    </div>
                `;
            }).join('');
        }

        function buyItem(itemId) {
            const item = luxuryItems.find(i => i.id === itemId);
            if (!item || ownedItems.includes(itemId)) return;

            if (balance >= item.price) {
                balance -= item.price;
                ownedItems.push(itemId);
                updateStats();
                renderShop();
                alert(`üéâ Congratulations! You bought ${item.name}!`);
            }
        }

        init();
    </script>
</body>
</html>
